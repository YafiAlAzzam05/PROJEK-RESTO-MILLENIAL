<!DOCTYPE html>
<html>
	<head>
		<title>Masuk Akun</title>
		<link rel="stylesheet" type="text/css" href="CSS/login.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
			rel="stylesheet"
		/>
		<script src="https://kit.fontawesome.com/a81368914c.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<div class="header">
			<nav>
				<!-- <img src="" alt=""> -->
				<a href="index.html"><h2>Resto Millenial</h2></a>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Menu</a></li>
					<li><a href="#">Fasilitas</a></li>
					<li><a href="#">Promo</a></li>
					<li><a href="login.html">Akun</a></li>
				</ul>
			</nav>
		</div>
		<div class="container">
			<div class="login-content">
				<form action="index.html">
					<img src="/Asset/user.png" />
					<h2 class="title">Masuk</h2>
					<div class="input-div one">
						<div class="i">
							<i class="fas fa-phone-alt"></i>
						</div>
						<div class="div">
							<h5>Nomor Telepon</h5>
							<input
								type="text"
								oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
								maxlength="13"
								class="input"
							/>
						</div>
					</div>
					<div class="input-div pass">
						<div class="i">
							<i class="fas fa-lock"></i>
						</div>
						<div class="div">
							<h5>Kata Sandi</h5>
							<input type="password" maxlength="15" class="input" />
						</div>
					</div>
					<div class="questionlogin">
						<a href="#">Lupa Kata Sandi?</a>
						<a href="daftar.html">Tidak Memiliki Akun? Silahkan Daftar</a>
						<input type="submit" class="btn" value="Login" />
					</div>
				</form>
			</div>
		</div>

		<script type="text/javascript" src="JS/login.js"></script>
	</body>
</html>
