<!DOCTYPE html>
<html>
<head>
	<title>Masuk Akun</title>
	<link rel="stylesheet" type="text/css" href="daftar.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="header">
        <nav>
            <!-- <img src="" alt=""> -->
            <a href="../Beranda/beranda.html"><h2>Resto Millenial</h2></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Fasilitas</a></li>
                <li><a href="#">Promo</a></li>
                <li><a href="../Halaman Masuk/menulogin.html">Akun</a></li>
            </ul>
        </nav>
    </div>
	<div class="container">
		<div class="login-content">
			<form action="index.html">
				<img src="../Asset/user.png">
				<h2 class="title">Daftar</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Nama Lengkap</h5>
           		   		<input type="text" maxlength="30" class="input">
           		   </div>
           		</div>
				   <div class="input-div one">
					<div class="i">
							<i class="fas fa-phone-alt"></i>
					</div>
					<div class="div">
							<h5>Nomor Telepon</h5>
							<input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" maxlength="13" class="input">
					</div>
				 </div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Kata Sandi</h5>
           		    	<input type="password" maxlength="15" class="input">
            	   </div>
            	</div>
				<div class="input-div pass">
					<div class="i"> 
						 <i class="fas fa-lock"></i>
					</div>
					<div class="div">
						 <h5>Konfirmasi Kata Sandi</h5>
						 <input type="password" maxlength="15" class="input">
				 </div>
			  </div>
                <div class="questionlogin">
                <a href="../Halaman Masuk/login.html">Sudah Memiliki Akun? Silahkan Login</a>
            	<input type="submit" class="btn" value="Daftar">
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="daftar.js"></script>
</body>
</html>
